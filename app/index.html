<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|VT323|Oswald'">
  <link rel="stylesheet" href="./index.styl">
  
</head>
<body>
  <main class="main">
    <div class="simon">

      <div class="simon-menu">
        <h1 class="simon-menu__title">Simon &reg;</h1>
        

        <div class="simon-menu__button-wrapper">
          <div class="simon-menu__button-wrapper-row-1">

            <div class="simon-menu__button-wrapper__count-view">
              <p class="simon-menu__button-wrapper__count-level" id="level-counter">&nbsp;</p>
            </div>
            
            <div class="simon-menu__button-wrapper-individual">
              <button class="simon-btn-rounded simon-btn-start" id="btn-start"></button>
              <p class="simon-btn-start__text">Start</p>
            </div>
            
            <div class="simon-menu__button-wrapper-individual">
              <button class="simon-btn-rounded simon-btn-strict" id="btn-strict">
                <span class="simon-btn-strict-light" id="strict-light">&nbsp;</span>
              </button>
              <p class="simon-btn-strict__text">Strict</p>
            </div>
          </div>

          <button class="simon-btn-on-off" id="btn-on-off">
            <span class="simon-btn-on-off-span" id="on-off-span">&nbsp;</span>
          </button>
        </div>


        
      
      </div>




      <div class="simon-color simon-color--1" id="color-1">
        <audio id="color-1-audio" src="./assets/sounds/simonSound1.mp3"></audio>
      </div>
      <div class="simon-color simon-color--2" id="color-2">
        <audio id="color-2-audio" src="./assets/sounds/simonSound2.mp3"></audio>
      </div>
      <div class="simon-color simon-color--3" id="color-3">
        <audio id="color-3-audio" src="./assets/sounds/simonSound3.mp3"></audio>
      </div>
      <div class="simon-color simon-color--4" id="color-4">
        <audio id="color-4-audio" src="./assets/sounds/simonSound4.mp3"></audio>
      </div>



    </div>
  </main>
  <script src="./index2.js"></script>
</body>
</html>
